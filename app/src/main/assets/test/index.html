<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android自动化</title>
    <link rel="icon" href="new_android.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="index.js"></script>
</head>
<body style="background-color: #222222">
<div class="appBody">
    <div class="appBodyLeft">
        <div class="appBodyTag">手机应用</div>
        <div style="text-align: center;">
            <input class="appName" placeholder="应用名字"/>
            <span class="appSearch">搜索</span>
        </div>
        <div class="phoneApp">

        </div>
    </div>

    <div class="appBodyCenter">
        <div class="appBodyTag">程序编辑</div>
        <div class="phoneScript">

            <div class="scriptList">

            </div>
            <div>
                <textarea class="scriptText" placeholder="输入执行程序"></textarea>
                <input class="scriptName" placeholder="程序名称"/>
                <div class="scriptSave">
                    <span class="deleteApp">删除</span>
                    <span class="saveApp">创建</span>
                    <span class="startApp">运行</span>
                </div>
            </div>

        </div>
    </div>

    <div class="appBodyRight">
        <div class="appBodyTag">执行状态</div>
        <div class="phoneState">

        </div>
        <div style="text-align: center;margin-top: 20px;">
            <input class="scriptResultInput" placeholder="文件名字"/>
            <span class="scriptResultSave">保存</span>
        </div>
    </div>

</div>

<div class="docModule">
    <div>文档</div>
</div>
</body>
</html>
